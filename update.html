                <option value="harry n. abrams">Harry N. Abrams</option>
                <option value="icon books">Icon Books</option>
                <option value="image comics">Image Comics</option>
                <option value="marvel">Marvel</option>
                <option value="simon & schuster">Simon & Schuster</option>
                <option value="Top Shelf">Top Shel Productions</option>
                <option value="viz media llc">VIZ Media LLC</option>
            </select>
        </div>
    <br>
        <div> 
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" value="genre data stored in database">
        </div>
    <br>
        <div> 
            <label for="number of pages">Number of pages:</label>
            <input type="text" id="number of pages" name="number of pages" value="255">
        </div>
    <br>
        <div> 
            <label for="rating">Rating:</label>
            <input type="text" id="rating" name="rating" value="5">
        </div>
    <br>
        <div> 
            <label for="synopsis">Synopsis:</label>
            <input type="text" id="synopsis" name="synopsis" value="synopsis value stored in database">
        </div>
    <br>
    <input type="submit" class="button1" value="Submit">
